{% extends "base.html" %}

{% block title %}
    <title>Tag list</title>
{% endblock %}

{% block content %}
  <h1>
      Tags
      <a style="position: absolute; right: 15px; top: 1%;" class="btn btn-primary" href="{% url 'todo:tag-create' %}" role="button">Add tag</a>
  </h1>
  {% if tag_list %}
      <table class="table">
        <tr>
            <th>Name</th>
            <th>Update</th>
            <th>Delete</th>
        </tr>

        {% for tag in tag_list %}
            <tr>
                <td>
                    {{ tag.name }}
                </td>
                <td>
                    <a class="btn btn-secondary" href="{% url 'todo:tag-update' pk=tag.id %}" role="button">Update</a>
                </td>
                <td>
                    <a class="btn btn-secondary" href="{% url 'todo:tag-delete' pk=tag.id %}" role="button">Delete</a>
                </td>
            </tr>
        {% endfor %}
      </table>
  {% else %}
    <p>There are no tags.</p>
  {% endif %}
{% endblock %}
